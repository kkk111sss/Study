version: 1
AppDir:
  path: !ENV ${APP_DIR}
  runtime:
    env:
      XDG_DATA_DIRS: $APPDIR/usr/share:$APPDIR/usr/local/share:$HOME/.local/share:/usr/local/share/:/usr/share:$XDG_DATA_DIRS
      QT_QPA_PLATFORMTHEME: gtk3
